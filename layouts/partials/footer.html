<footer>
	<p>&copy; {{ now.Year }} <a href="{{ .Site.BaseURL }}"><b>{{ if .Site.Copyright }}{{ .Site.Copyright }}{{ else }}{{ .Site.Title }}{{ end }}</b></a>.
	{{- range .Site.Menus.footer }}
		<a href="{{ .URL }}" {{ with .Params.rel }}
			rel = "{{ . }}"
		{{ end }}><b>{{ .Name }}</b></a>.
    {{- end }}
	</p>
</footer>
