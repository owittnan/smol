{{ define "main" }}
	{{ $dateFmt := .Site.Params.dateFmt }}
	<main>
		<article>
			<h1>{{ .Title }}</h1>
			{{ with .Date }} <b><time>{{ .Format (default "2006-01-02 15:04:05" $dateFmt ) }}</time></b> {{ end }}
		    {{ range .Params.tags }}
		    	<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
            {{ end }}
			<div>
				{{ .Content }}
			</div>
		</article>
	</main>
{{ partial "sidebar.html" . }}
{{ end }}
